<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
		<link href='styles.css' rel='stylesheet' type='text/css'>
		<link rel="manifest" href="manifest.json">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="backbone.js"></script>
		<script src="backbone.localStorage.js"></script>
		<script src="default.js"></script>
		<script src="backboneApp.js"></script>
		<script src="router.js"></script>
		<title>Travelling Turnip Prototype</title>
	</head>
	<body>

		<header></header>

		<div class="c-content">
			<div id="todoapp">
				<div id="main"></div>
			</div>
		</div>

		<footer>
			<nav class="c-main-nav">
				<ul>
					<li class="c-nav-icon c--active">
						<a href="#meals">
							<img src="img/icon_bowl.png" alt="Meals" class="c-icon">
						</a>
					</li>
					<li class="c-nav-icon">
						<a>
							<img src="img/icon_map.png" alt="Restaurants" class="c-icon">
						</a>
					</li>
					<li class="c-nav-icon">
						<a>
							<img src="img/icon_plus.png" alt="Add" class="c-icon">
						</a>
					</li>
					<li class="c-nav-icon">
						<a>
							<img src="img/icon_phrases.png" alt="Phrasebook" class="c-icon">
						</a>
					</li>
					<li class="c-nav-icon">
						<a href="#saved">
							<img src="img/icon_grey-heart.png" alt="My Food" class="c-icon">
						</a>
					</li>
				</ul>
			</nav>
		</footer>

		<script type="text/template" id="header-location-template">
			<div class="c-page-title">
				<div class="c-page-title__label">Current Location</div>
				<div class="c-page-title__location">Rome, Italy</div>
			</div>

			<nav class="c-header-icons">
				<ul>
					<li><img src="img/icon_user.png" alt="User Settings" class="c-icon"></li>
					<li><img src="img/icon_settings.png" alt="Settings" class="c-icon"></li>
					<li><img src="img/icon_search.png" alt="search" class="c-icon"></li>
				</ul>
			</nav>
		</script>

		<script type="text/template" id="header-back-template">
			<div class="c-back-header">
				<button class="c-icon-button js-back"><img src="img/icon_back.png" class="c-icon"></button>
				<div class="c-page-title"><%- title %></div>
			</div>
		</script>

		<script type="text/template" id="header-transparent-template">
			<div class="c-back-header">
				<button class="c-icon-button js-back"><img src="img/icon_back.png" class="c-icon"></button>
			</div>
		</script>

		<script type="text/template" id="header-saved-template">
			<div class="c-page-title">
				MY FOOD
			</div>
			<nav class="c-header-icons">
				<ul>
					<li><img src="img/icon_user.png" alt="User Settings" class="c-icon"></li>
					<li><img src="img/icon_settings.png" alt="Settings" class="c-icon"></li>
					<li><img src="img/icon_search.png" alt="search" class="c-icon"></li>
				</ul>
			</nav>
			<nav class="c-saved-nav">
				<ul>
					<li>Meals</li>
					<li>Restaurants</li>
					<li>Recipes</li>
				</ul>
			</nav>
		</script>

		<script type="text/template" id="meal-template">
			<div class="c-meal__image-container" style="background-image: url(http://placehold.it/411x150);">
				<ul class="c-meal__icons">
					<li class="c-meal__icon"></li>
				</ul>
			</div>
			<div class="c-meal__content">
				<h2 class="c-meal__title"><%- title %></h2>
				<div class="c-meal__quick-info">
					Served Nearby &bull; Recipes Available
				</div>
				<p class="c-meal__description">
					<%- desc %>
				</p>
			
				<div class="c-meal__actions">
					<button class="js-toggle-saved">Heart</button>
					<div class="c-button-container">
						<a href="#meal/<%- id %>" class="c-button">About</a>
						<a class="c-button">Restaurants</a>
						<a href="#meal/<%- id %>/recipes" class="c-button">Recipes</a>
					</div>
				</div>
			</div>
		</script>

		<script type="text/template" id="meal-detail-template">
			<div class="c-meal__image-container" style="background-image: url(http://placehold.it/411x150);">
				<h2 class="c-meal__detail-title"><%- title %></h2>
				<ul class="c-meal__icons">
					<li class="c-meal__icon"></li>
				</ul>
			</div>
			<div class="c-meal__actions c--dark">
				<div class="c-button-container">
					<a class="c-button c--light">Restaurants</a>
					<a href="#meal/<%- id %>/recipes" class="c-button c--light">Recipes</a>
				</div>
			</div>
			<div class="c-meal__content">
				<h3 class="c-meal__title">About</h3>
				<p class="c-meal__description c--compressed">
					<%- about %>
				</p>

				<h3 class="c-meal__title">History</h3>
				<p class="c-meal__description c--compressed">
					<%- history %>
				</p>
			</div>
		</script>

		<script type="text/template" id="recipe-template">
			<h2 class="c-recipe__title"><%- title %></h2>
			<div class="c-recipe__excerpt"><%- excerpt %></div>
		</script>

		<script type="text/template" id="recipe-detail-template">
		</script>
	</body>
</html>
